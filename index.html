<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body>
    <div id="navBar" class="navbar">
        <div id="toggle-btn" class="menu"><span class="toggle">☰</span></div>
        <div id="title" class="title"><span class="todo">ToDo</span><span class="list">List</span></div>
        <div id="theme-btn" class="theme">
            <input id="checkbox" class="checkbox" type="checkbox" checked="true">
            <label class="label" for="checkbox">
            <img class="sun" src="sun.png">
            <span class="material-icons-round moon">dark_mode</span>
            <div class="ball"></div>
            </label>
        </div>
    </div>
    <div class="flex-container">
    <div id="sideBar" class="sidebar">
        <div id="home" class="home">
            <div class="home-title">Home<hr></div>
            <div class="allTasks" id="home-btn">
                <img src="inbox.png" alt="inbox">
                <div>All Tasks</div></div>
            <div class="today" id="home-btn" >
                <img src="today1.png"  alt="inbox">
                <div>Today</div></div>
            <div class="next-seven" id="home-btn">
                <img src="week2.png" alt="inbox">
                <div>Next 7 Days</div></div>
            <div class="important" id="home-btn">
                <img src="star.png" alt="inbox">
                <div>Important</div></div>
        </div>
        <div id="projects" class="projects">
            <div class="projects-title">Projects<hr></div>
            <div class="project-input" id="project-input">
                <label for="project-name"></label>
                <div class="project-name">☰ <input type="text" id="project-name" name="project-name"></div>
                <div><button style="background-color: #1f8d4d; color:white" class="btn" >add</button><button style="background-color: red; color:white" class="btn">cancel</button></div>
            </div>
            <div class="addProject">
                <span class="material-icons-round">add_circle_outlined</span>Add Project</div>
        </div>
    </div>
    <div id="main" class="main">
        <div id="message-box" class="message-box"></div>
    </div>
    </div>

<script src="app.js"></script>
</body>
</html>
